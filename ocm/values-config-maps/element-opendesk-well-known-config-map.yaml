apiVersion: v1
data:
  values.yaml: |
    commonAnnotations: null
    configuration:
      e2ee:
        forceDisable: false
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      enabled: true
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 101
      runAsNonRoot: true
      runAsUser: 101
      seLinuxOptions: null
      seccompProfile:
        type: RuntimeDefault
    global:
      domain: opendesk.internal
      hosts:
        adminBot: adminbot
        collabora: office
        cryptpad: pad
        element: chat
        intercomService: ics
        jitsi: meet
        keycloak: id
        matrixNeoBoardWidget: matrix-neoboard-widget
        matrixNeoChoiceWidget: matrix-neochoice-widget
        matrixNeoDateFixBot: matrix-neodatefix-bot
        matrixNeoDateFixWidget: matrix-neodatefix-widget
        minioApi: objectstore
        minioConsole: objectstore-ui
        nextcloud: files
        notes: notes
        nubus: portal
        openproject: projects
        openxchange: webmail
        openxchangeDav: dav
        static: static
        synapse: matrix
        synapseAdmin: synapse-admin
        synapseFederation: matrix-federation
        whiteboard: whiteboard
        xwiki: wiki
      imagePullSecrets: []
    image:
      imagePullPolicy: IfNotPresent
      registry: registry-1.docker.io
      repository: library/nginx
      tag: 1.28.0-alpine3.21@sha256:aed99734248e851764f1f2146835ecad42b5f994081fa6631cc5d79240891ec9
    ingress:
      annotations: null
      enabled: true
      host: opendesk.internal
      ingressClassName: nginx
      tls:
        enabled: true
        secretName: opendesk-certificates-tls
    podAnnotations: null
    podSecurityContext:
      enabled: true
      fsGroup: 101
    replicaCount: 1
    resources:
      limits:
        cpu: 99
        memory: 256Mi
      requests:
        cpu: 0.1
        memory: 32Mi
    service:
      annotations: null
    serviceAccount:
      annotations: null
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: element-opendesk-well-known-config-map
