name: OCM Package & Transfer

on:
  workflow_call: 
    inputs:
      files:
        description: 'List of component-constructor.yaml files'
        required: true
        type: string
      version:
        description: 'The version to publish the OCM packages as'
        required: true
        type: string
      dry-run:
        description: 'If true, the transfer step will be skipped'
        required: false
        type: boolean
        default: false

jobs:
  ocm-version:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        file: ${{ fromJson(inputs.files) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      # - name: Configure Git
      #   run: |
      #     git config user.name "$GITHUB_ACTOR"
      #     git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      # - name: Set env.Version
      #   run: |
      #     echo "VERSION=$(make print-ocm-version)" >> $GITHUB_ENV
      #     echo "Parsed VERSION \"$VERSION\" ..."

      - name: Login to OCI Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: setup OCM
        uses: open-component-model/ocm-setup-action@main

      - run: ocm --version

      - name: Show pwd and ocm version
        run: |
          file="${{ matrix.file }}"

          printf "filename: %s\n" "${file##*/}"
          printf "directory path: %s\n" "${file%/*}"

          filename="${file##*/}"
          echo "FILENAME=$filename" >> $GITHUB_ENV

          folder="${file%/*}"
          echo "FOLDER=$folder" >> $GITHUB_ENV

      - name: Set dry-run flag
        run: |
          echo "DRY_RUN=${{ inputs.dry-run }}" >> $GITHUB_ENV
        if: ${{ inputs.dry-run == true }}

      - run: |
          cd "$(dirname "${{ matrix.file }}")"
          pwd
          ocm add components --create --file ./ctf ${{ env.FILENAME }} artifactVersion=${{ inputs.version }} repository=${{ github.repository }}

      - run: |
          cd "$(dirname "${{ matrix.file }}")"
          echo "github.event_name: ${{ github.event_name}}"
          ocm transfer ctf --overwrite ./ctf ghcr.io/platform-mesh/samples-opendesk-ocm-k8s-toolkit
        if: ${{ inputs.dry-run != true }}

